---
name: Test docs
on:
  workflow_call:
    inputs:
      node-version:
        description: The version of Node.js to install.
        required: true
        type: number
      python-version:
        description: The version of Python to install.
        required: true
        type: string
      tox-env-array:
        description: A valid JSON array of tox environments to run.
        required: false
        default: '["docs", "doctests"]'
        type: string
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }} (Reusable)
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}
jobs:
  test-docs:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        tox-env: ${{ fromJSON(inputs.tox-env-array) }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
      - name: Install non-python documentation dependencies
        run: |
          npm install --global @mermaid-js/mermaid-cli
          sudo apt install --no-install-recommends --assume-yes graphviz
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python-version }}
          check-latest: true
      - name: Install tox
        run: python -m pip install tox
      - name: Test
        run: tox -ve ${{ matrix.tox-env }}
      - uses: thedoctor0/zip-release@0.7.6
        if: ${{ !cancelled() }}
        with:
          type: zip
          filename: ${{ matrix.tox-env }}_results.zip
          path: .results_${{ matrix.tox-env }}/
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: artifact_${{ matrix.tox-env }}
          path: ${{ matrix.tox-env }}_results.zip
  # Check that all jobs passed
  check-docs-passed:
    if: ${{ !cancelled() }}
    needs: [test-docs]
    runs-on: ubuntu-latest
    steps:
      - name: Decide whether the needed jobs succeeded or failed
        uses: re-actors/alls-green@release/v1
        with:
          jobs: ${{ toJSON(needs) }}
