---
name: Test docs
on:
  workflow_call:
    inputs:
      node-version:
        description: The version of Node.js to install.
        required: true
        type: number
      python-version:
        description: The version of Python to install.
        required: true
        type: string
      tox-env-array:
        description: A valid JSON array of tox environments to run.
        required: false
        default: '["docs", "doctests"]'
        type: string
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }} (Reusable)
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}
jobs:
  test-docs:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        tox-env: ${{ fromJSON(inputs.tox-env-array) }}
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332  # v4.1.7
      - uses: actions/setup-node@1e60f620b9541d16bece96c5465dc8ee9832be0b  # v4.0.3
        with:
          node-version: ${{ inputs.node-version }}
      - name: Install non-python documentation dependencies
        run: |
          npm install --global @mermaid-js/mermaid-cli
          sudo apt install --no-install-recommends --assume-yes graphviz
      - name: Set up Python
        uses: actions/setup-python@39cd14951b08e74b54015e9e001cdefcf80e669f  # v5.1.1
        with:
          python-version: ${{ inputs.python-version }}
          check-latest: true
      - name: Install tox
        run: python -m pip install tox
      - name: Test
        run: tox -ve ${{ matrix.tox-env }}
      - uses: thedoctor0/zip-release@b57d897cb5d60cb78b51a507f63fa184cfe35554  # v0.7.6
        if: ${{ !cancelled() }}
        with:
          type: zip
          filename: ${{ matrix.tox-env }}_results.zip
          path: .results_${{ matrix.tox-env }}/
      - uses: actions/upload-artifact@834a144ee995460fba8ed112a2fc961b36a5ec5a  # v4.3.6
        if: ${{ !cancelled() }}
        with:
          name: artifact_${{ matrix.tox-env }}
          path: ${{ matrix.tox-env }}_results.zip
  # Check that all jobs passed
  check-docs-passed:
    if: ${{ !cancelled() }}
    needs: [test-docs]
    runs-on: ubuntu-latest
    steps:
      - name: Decide whether the needed jobs succeeded or failed
        uses: re-actors/alls-green@05ac9388f0aebcb5727afa17fcccfecd6f8ec5fe  # v1.2.2
        with:
          jobs: ${{ toJSON(needs) }}
