---
name: CodeQL
on:
  workflow_call:
    inputs:
      languages-array:
        type: string
        description: A valid JSON array of languages to analyze.
        required: true
      codeql-queries:
        type: string
        description: A comma-separate list of CodeQL query sets to use.
        default: security-extended,security-and-quality
permissions:
  actions: read
  contents: read
  security-events: write
jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        language: ${{ fromJSON(inputs.languages-array) }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
      - name: Initialize CodeQL
        uses: github/codeql-action/init@76621b61decf072c1cee8dd1ce2d2a82d33c17ed # v3.29.8
        with:
          languages: ${{ matrix.language }}
          queries: ${{ inputs.codeql-queries }}
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@76621b61decf072c1cee8dd1ce2d2a82d33c17ed # v3.29.8
        with:
          category: /language:${{matrix.language}}
  # Check that all jobs passed
  check-codeql-passed:
    if: ${{ !cancelled() }}
    needs: [analyze]
    runs-on: ubuntu-latest
    steps:
      - name: Decide whether the needed jobs succeeded or failed
        uses: re-actors/alls-green@05ac9388f0aebcb5727afa17fcccfecd6f8ec5fe  # v1.2.2
        with:
          jobs: ${{ toJSON(needs) }}
