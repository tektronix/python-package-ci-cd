---
name: CodeQL
on:
  workflow_call:
    inputs:
      languages-array:
        type: string
        description: A valid JSON array of languages to analyze.
        required: true
      codeql-queries:
        type: string
        description: A comma-separate list of CodeQL query sets to use.
        default: security-extended,security-and-quality
permissions:
  actions: read
  contents: read
  security-events: write
jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        language: ${{ fromJSON(inputs.languages-array) }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - name: Initialize CodeQL
        uses: github/codeql-action/init@cf1bb45a277cb3c205638b2cd5c984db1c46a412 # v4.31.7
        with:
          languages: ${{ matrix.language }}
          queries: ${{ inputs.codeql-queries }}
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@cf1bb45a277cb3c205638b2cd5c984db1c46a412 # v4.31.7
        with:
          category: /language:${{matrix.language}}
  # Check that all jobs passed
  check-codeql-passed:
    if: ${{ !cancelled() }}
    needs: [analyze]
    runs-on: ubuntu-latest
    steps:
      - name: Decide whether the needed jobs succeeded or failed
        uses: re-actors/alls-green@05ac9388f0aebcb5727afa17fcccfecd6f8ec5fe  # v1.2.2
        with:
          jobs: ${{ toJSON(needs) }}
