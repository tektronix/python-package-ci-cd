---
name: CodeQL
on:
  workflow_call:
    inputs:
      languages-array:
        type: string
        description: A valid JSON array of languages to analyze.
        required: true
      codeql-queries:
        type: string
        description: A comma-separate list of CodeQL query sets to use.
        default: security-extended,security-and-quality
permissions:
  actions: read
  contents: read
  security-events: write
jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        language: ${{ fromJSON(inputs.languages-array) }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332
      - name: Initialize CodeQL
        uses: github/codeql-action/init@4dd16135b69a43b6c8efb853346f8437d92d3c93
        with:
          languages: ${{ matrix.language }}
          queries: ${{ inputs.codeql-queries }}
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@4dd16135b69a43b6c8efb853346f8437d92d3c93
        with:
          category: /language:${{matrix.language}}
  # Check that all jobs passed
  check-codeql-passed:
    if: ${{ !cancelled() }}
    needs: [analyze]
    runs-on: ubuntu-latest
    steps:
      - name: Decide whether the needed jobs succeeded or failed
        uses: re-actors/alls-green@05ac9388f0aebcb5727afa17fcccfecd6f8ec5fe
        with:
          jobs: ${{ toJSON(needs) }}
