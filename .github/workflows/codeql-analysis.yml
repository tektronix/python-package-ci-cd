---
name: CodeQL
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: 17 16 * * 4
jobs:
  analyze:
    uses: ./.github/workflows/_reusable-codeql-analysis.yml
    with:
      languages-array: '["python", "javascript"]'
      codeql-queries: security-extended,security-and-quality
    permissions:
      actions: read
      contents: read
      security-events: write
